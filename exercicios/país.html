<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body{
            background-color: rgb(73, 219, 73);
            font: normal 18pt Arial;
        }
        input#terra {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>País de origem</h1>
    De que país você vem? <input type="text" name="terra" id="terra">
    <input type="button" value="OK" onclick="responder()">
    <div id="res"></div>
    <script>
        function responder() {
            var terra = document.querySelector('input#terra')
            var país = terra.value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Você é de ${país}!</p>`
            if (país == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro</p>'
            }
            else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
            res.innerHTML += '<p>Bem vindo(a) ao Brasil!!!</p>'
        }
    </script>
</body>
</html>
