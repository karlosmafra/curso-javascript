<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise do número</title>
    <style>
        body{
            background-color: rgb(13, 13, 36);
            color: aliceblue;
            font: normal 20pt Arial;
        }
        h1{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1> Número </h1>

    <script>
        var n1 = Number(window.prompt ('Escreva um número'))
        var n2 = Number(window.prompt ('Escreva outro número'))
        var soma = n1 + n2
        var sub = n1 - n2
        var mult = n1 * n2
        var div = n1 / n2
        document.write (`A soma dos números ${n1} e ${n2} é igual a ${soma} <br/>`)
        var par = soma % 2 == 0 ? 'par': 'ímpar'
        document.write (`O seu número é ${par} <br/>`)
        document.write (`O seu número em reais vale ${soma.toLocaleString('pt-BR',{style: 'currency',currency:'BRL'})}<br/>`)
        document.write (`O resultado de ${n1} menos ${n2} é igual a ${sub} <br/>`)
        document.write (`A multiplicação dos números é igual a ${mult}<br/>`)
        document.write (`A divisão do número ${n1} por ${n2} é igual a ${div}`)
    </script>
</body>
</html>
