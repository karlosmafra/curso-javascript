<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Velocidade</title>
</head>
<body>
    <h1>Radar de Velocidade</h1>
    Velocidade do carro:
    <input type="number" name="txtvel" id="txtvel" style="width: 60px;"> Km/h
    <input type="button" value="Verificar" onclick="verificar()" style="width: 70px; margin-left: 5px;">
    <div id="resultado"></div>
    <script>
        function verificar() {
            var vel = Number(document.querySelector('input#txtvel').value)
            var res = document.querySelector('div#resultado')
            res.innerHTML = `<p>A sua velocidade atual é de <strong> ${vel}Km/h </strong></p>`
            if (vel > 60) {
                res.innerHTML += "<p>Você excedeu o limite de velocidade. <strong> MULTADO </strong></p>"
            }
            res.innerHTML += "<p>Dirija sempre com cinto de segurança!</p>"
        }
    </script>
</body>
</html>
