<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
        div#caixa{
            background: darkblue;
            font: normal 18pt Comic;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="caixa">Clique!</div>
    <script>
        var caixa = window.document.querySelector('div#caixa')
        caixa.addEventListener('click', click)
        caixa.addEventListener('mouseenter', enter)
        caixa.addEventListener('mouseout', out)
        function click(){
            caixa.innerText = 'Clicou :D'
        }
        function enter(){
            caixa.style.background = 'blue'
        }
        function out(){
            caixa.style.background = 'darkblue'
        }
            </script>
</body>
</html>
