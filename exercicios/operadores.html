<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <h1>Operadores Aritméticos</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        var sub = n1 - n2
        var mult = n1 * n2
        var div = n1 / n2
        var res = n1 % n2
        var pot = n1 ** n2
        document.write(`A soma dos números ${n1} e ${n2} é igual a ${soma} <br>`)
        document.write(`A subtração entre os números ${n1} e ${n2} é igual a ${sub}<br>`)
        document.write(`A multiplicação dos números ${n1} e ${n2} é igual a ${mult} <br>`)
        document.write(`A divisão do número ${n1} por ${n2} é igual a ${div} <br>`)
        document.write(`A divisão do número ${n1} por ${n2} tem como resto ${res} <br>`)
        document.write(`O número ${n1} elevado ao número ${n2} é igual a ${pot} <br>`)
    </script>
</body>
</html>
