<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu nome</title>
    <style>
        body{
            background-color: rgb(221, 221, 96);
            font: normal 22pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong> ${nome}</strong>! O seu nome tem ${nome.length} letras. <br/>`)
        document.write(`O seu nome em letras maiúsculas é ${nome.toUpperCase()}. <br/>`)
        document.write(`O seu nome em letras minúsculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
