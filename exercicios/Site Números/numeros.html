    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de números</title>

</head>
<body>
    <header>
        <h1>Analisador de números</h1>

            <input type="button" value="Finalizar" onclick="calcular()">

        <div id="res">

        </div>
    </section>

    </footer>
