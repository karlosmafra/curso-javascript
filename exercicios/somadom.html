<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <style>
        body {
            font: normal 1.2em Arial;
        }

        input {
            width: 100px;
            font: normal 1.3em Arial;

        }

        div {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="valor1" id="valor1"> +
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="somar" id="botao">
    <div id="resultado">Resultado</div>
    <script>
        var botao = document.getElementById("botao")
        botao.addEventListener('click' , somar)

        function somar() {
            var v1 = document.querySelector('input#valor1')
            var v2 = document.getElementById('valor2')
            var resultado = document.querySelector('div#resultado')
            var n1 = Number(v1.value)
            var n2 = Number(v2.value)
            var soma = n1 + n2
            resultado.innerHTML = `A soma de ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
